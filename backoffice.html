    <main>
      <div class="spinner-border text-epicode-1 fs-1 spinnerp d-none" style="width: 10rem; height: 10rem" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>

      <div id="blur" class="d-none"></div>
      <div class="container mt-5">
        <div class="row">
          <div class="col-1 col-md-2"></div>
          <!------------------------------- FORM----------------------- -->
          <!-- ------------------------------------NOME------------------------------- -->
          <div class="col-8 col-md-6 m-auto">
            <form class="mt-5">
              <div class="input-group flex-nowrap shadow mb-4">
                <span
                  class="input-group-text bg-transparent text-epicode-2 fs-5 border-1 border-epicode-2"
                  id="addon-wrapping"
                  >Nome Prodotto</span
                >
                <input
                  required
                  type="text"
                  class="form-control"
                  placeholder="..."
                  aria-label="nomeProdotto"
                  id="nomeProdotto"
                  aria-describedby="addon-wrapping"
                />
              </div>
              <!-- ------------------------------------BRAND------------------------------- -->

              <div class="input-group flex-nowrap shadow mb-4">
                <span
                  class="input-group-text bg-transparent text-epicode-2 fs-5 border-1 border-epicode-2"
                  id="addon-wrapping"
                  >Brand</span
                >
                <input
                  required
                  type="text"
                  class="form-control"
                  placeholder="..."
                  aria-label="brand"
                  id="brand"
                  aria-describedby="addon-wrapping"
                />
              </div>
              <!-- ------------------------------------PREZZO------------------------------- -->
              <div class="input-group flex-nowrap shadow mb-4">
                <span
                  class="input-group-text bg-transparent text-epicode-2 fs-5 border-1 border-epicode-2"
                  id="addon-wrapping"
                  >Prezzo</span
                >
                <input
                  required
                  type="number"
                  class="form-control"
                  placeholder="..."
                  id="prezzo"
                  aria-label="prezzo"
                  aria-describedby="addon-wrapping"
                />
              </div>
              <!-- ------------------------------------img------------------------------- -->
              <div class="input-group flex-nowrap shadow mb-4">
                <span
                  class="input-group-text bg-transparent text-epicode-2 fs-5 border-1 border-epicode-2"
                  id="addon-wrapping"
                  >Url Immagine</span
                >
                <input
                  required
                  type="text"
                  class="form-control"
                  placeholder="..."
                  aria-label="urlImg"
                  id="urlImg"
                  aria-describedby="addon-wrapping"
                />
              </div>
              <!-- ------------------------------------Descrizione------------------------------- -->
              <div class="input-group flex-nowrap shadow mb-4">
                <span
                  class="input-group-text bg-transparent text-epicode-2 fs-5 border-1 border-epicode-2"
                  id="addon-wrapping"
                  >Descrizione</span
                >
                <input
                  required
                  type="text"
                  class="form-control"
                  placeholder="..."
                  aria-label="descrizione"
                  id="descrizione"
                  aria-describedby="addon-wrapping"
                />
              </div>

              <!-- -----------------------------OPERAZIONE----------------------- -->
              <div class="input-group mb-3">
                <button id="esegui" class="btn btn-epicode-1" type="button">Esegui</button>
                <select class="form-select" id="inputGroupSelect" aria-label="Example select with button addon">
                  <option selected>Scegli operazione...</option>
                  <option value="1">✏️ Modifica<i class="bi bi-pencil-square ms-2"></i></option>
                  <option value="2">➕ Aggiungi<i class="bi bi-cloud-plus-fill ms-2"></i></option>
                  <option value="3">❌ Elimina<i class="bi bi-trash3-fill ms-2"></i></option>
                </select>
              </div>

              </div>

            </form>

            <ul class="list-group mt-5 border border-2 border-epicode-2">
              <li class="list-group-item bg-epicode-2 text-bg-dark" aria-current="true">Altri Parametri</li>
              <li class="list-group-item bg-transparent text-white border-0">
                ID: <span id="id" class="text-epicode-3"></span>
              </li>
              <li class="list-group-item bg-transparent text-white border-0">
                createdAt: <span id="createdAt" class="text-epicode-3"></span>
              </li>
              <li class="list-group-item bg-transparent text-white border-0">
                updatedAt: <span id="updatedAt" class="text-epicode-3"></span>
              </li>
            </ul>
          </div>
          <div class="col-1 col-md-2"></div>
        </div>
      </div>
    </main>
