  <body>

    <nav class="navbar navbar-expand-lg bg-dark border-0" data-bs-theme="dark">

          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"

            <h1 id="brandName" class="text-white"></h1>

            <div class="descriptionConteiner">
